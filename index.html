<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick and Morty</title>
    <link rel="stylesheet" href="./static/css/styles.css" />
  </head>
  <body>
    <div class="grid">
      <span class="asset top">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="line"></span>
      </span>
      <img
        class="logo"
        src="./static/imagenes/logo@2x.png"
        width="280"
        alt=""
        srcset=""
      />
      <div class="social">
        <a href="">
          <img src="./static/imagenes/instagram.svg" alt="" />
        </a>
        <a href="">
          <img src="./static/imagenes/facebook.svg" alt="" />
        </a>
        <a href="">
          <img src="./static/imagenes/twitter.svg" alt="" />
        </a>
      </div>
      <div class="navigation name">
        <a href="#">Name</a>
      </div>
      <div id="character-name-container" class="character-name-container">
        
      </div>
      <div id="character-image-container" class="character-image-container">
       
      </div>
      <div class="navigation about">
        <a href="#">About</a>
      </div>
      <div id="character-description-container" class="character-description-container">
       
      </div>
      <div class="character-text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime, velit
        tenetur sapiente officiis nostrum nihil quis possimus minima consectetur
        ab mollitia aspernatur reiciendis, vitae porro? Eveniet perferendis
        nihil rerum sequi!
      </div>

      <div class="learn-more">
        <span>Lear More</span>
      </div>
      <div class="arrow" id="load-next"></div>
      <span class="asset bottom">
        <span class="line"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </span>
    </div>   

    <script type="module" src="./static/js/app.js"></script>
  </body>
</html>
